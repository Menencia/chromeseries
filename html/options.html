	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="../css/chrome-bootstrap.css">
		<link rel="stylesheet" href="../css/options.css">
		
		<script src='../lib/jquery.min.js'></script>
		<script src='../lib/jquery.dragsort.min.js'></script>
		<script src='../js/database.js'></script>
		<script src='../js/badge.js'></script>
		<script src='../js/options.js'></script>
	</head>
	<body class="frame">
	
		<div class="navigation">
			<h1><a href="#">ChromeSeries</a></h1>
			<ul class="menu">
				<li class="selected"><a href="#badge" class="title_badge">Badge</a></li>
			</ul>

			<ul class="menu">
				<li><a href="#facebook" class="link_guide"></a></li>
				<li><a href="#about" class="link_about"></a></li>
			</ul>
		</div>
		
		<div class="mainview view">
		
			<div id="badge" class="selected">
				<header><h1 class="title_badge">Badge</h1></header>

				<div class="content">
					
					<h2 id="">Type de notification</h2>
					
					<div class="radio watched">
						<label>
							<input type="radio" name="badge_notification_type" value="watched" />
							<span />
						</label>
					</div>

					<div class="radio downloaded">
						<label>
							<input type="radio" name="badge_notification_type" value="downloaded" />
							<span />
						</label>
					</div>
					
					<div style="margin-top:50px">
						<h2 id="">Popup</h2>
						
						<p>
							<span id="max_height"></span>
							<input type="text" name="max_height" size="3" />
						</p>
					</div>
				</div>
			</div>

			<div id="general">
				
				<header><h1 class="link_general"></h1></header>

				<div class="content">
					
					<h2 id="title_badge"></h2>
					<p>
					<span id="badge_notification_type"></span>
					<select name="badge_notification_type">
						<option value="watched"></option>
						<option value="downloaded"></option>
					</select>
					</p>
					
					<p>
					<span id="max_height"></span>
					<input type="text" name="max_height" size="3" />
					</p>
					
					<div style="margin-top: 50px;">
						<h2 id="title_view_episodes_not_seen"></h2>
						<p>
						<span id="dl_srt_language"></span>
						<select name="dl_srt_language">
							<option value="VF"></option>
							<option value="VO"></option>
							<option value="ALL"></option>
						</select>
						</p>

						<p>
						<span id="nbr_episodes_per_serie"></span>
						<input type="text" name="nbr_episodes_per_serie" size="2" />
						</p>
						
						<p id="display_global">
						<label>
							<input type="checkbox" />
							<span/>
						</label>
						</p>

						<p id="enable_ratings">
						<label>
							<input type="checkbox" />
							<span/>
						</label>
						</p>

						<p id="display_mean_note">
						<label>
							<input type="checkbox" />
							<span/>
						</label>
						</p>

						<p id="display_copy_episode">
						<label>
							<input type="checkbox" />
							<span/>
						</label>
						</p>

						<p id="display_notifications_icon">
						<label>
							<input type="checkbox" />
							<span/>
						</label>
						</p>

						<p id="mark_notifs_episode_as_seen">
						<label>
							<input type="checkbox" />
							<span/>
						</label>
						</p>
					</div>

					<div style="margin: 50px 0 30px;">
						<h2 id="title_view_menu"></h2>
						<p>
						<span id="order_sections"></span><br />
						<div id="sections"></div>
						</p>
					</div>
				
				</div>

			</div>
			
			<div id="facebook">
				<header><h1 class="link_facebook"></h1></header>
				<div class="content">
					<iframe src="http://www.facebook.com/plugins/likebox.php?href=http%3A%2F%2Fwww.facebook.com%2FChromeSeries&amp;width=739&amp;colorscheme=light&amp;show_faces=false&amp;border_color&amp;stream=true&amp;header=true&amp;height=427" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:739px; height:427px;" allowTransparency="true"></iframe>
				</div>
			</div>
			
			<div id="about">
				<header><h1 class="link_about"></h1></header>
				<div class="content">
					<h2 id="title_author"></h2>
					<p>Menencia</p>
					
					<h2 id="title_contributors"></h2>
					<p>tusbar</p>
					<p>Kusco</p>
					<p>Einstein</p>
					
					<h2 id="title_ext_page"></h2>
					<p><a href="https://chrome.google.com/webstore/detail/dadaekemlgdonlfgmfmjnpbgdplffpda" target="_blank">
						https://chrome.google.com/webstore/detail/dadaekemlgdonlfgmfmjnpbgdplffpda
					</a></p>
					
					<h2 id="title_git_page"></h2>
					<p><a href="https://github.com/Menencia/chromeseries" target="_blank">
						https://github.com/Menencia/chromeseries
					</a></p>
					
					<h2 id="title_suggestions"></h2>
					<p><a href="https://www.betaseries.com/bugs/chromeseries" target="_blank">
						https://www.betaseries.com/bugs/chromeseries
					</a></p>
				</div>
			</div>
			
		</div>
	</body>
</html>
