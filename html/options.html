<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style>
			#save_options {padding:3px 6px;
				-moz-border-radius:4px;
				-webkit-border-radius:4px;
				-o-border-radius:4px;
				border-radius:4px;
				margin:4px;
				-moz-box-shadow:0 0 2px #333333;
				-webkit-box-shadow:0 0 2px #333333;
				-o-box-shadow:0 0 2px #333333;
				box-shadow:0 0 2px #333333;
				border:1px solid #eafedf;
				font-weight:bold;
				background-color:#a6e086;
				color:#fff;
				cursor:pointer;
				float:right;}
			
			body{
				font-size: 11px; margin: 0; color: #333;
				font-family: "Lucida Grande", "Trebuchet MS", sans-serif;
				background: #C1E0FA;
			}
			.header{height: 38px; background: #3B8DD0; margin: 0; text-align: center;}
			.title{
				color: #fff; padding-top: 10px; font-size: 16px; font-weight: bold;
				text-shadow: -1px -1px 0px #3B8DD0, 1px 1px 0px #3B8DD0;
			}
			.wrapper{width:950px; margin: auto; margin-top: 10px;}
			.menu{float:left; width: 200px; margin:top-10px;}
			.content{padding: 5px;margin-left: 201px;background: #fff;}
			li{display: block; text-decoration: none; text-align: right; 
				background: #fff;border-top:1px dashed #C1E0FA}
			li.first{border-top: none;}
			li:hover{opacity: 0.7; margin-left: 5px;}
			.menu a, .menu a:visited {display: block; padding: 8px 10px; 
				text-decoration: none; color: #333; text-transform: uppercase;}
			.part a, .part a:visited {text-decoration: none; color: #900;}
			.part a:hover {text-decoration: underline;}
			h1 {
				background:#ebf3f9;
				margin:0;
				padding:4px 8px 3px;
				font-family:Helvetica, Arial, sans-serif;
				text-shadow:1px 1px #ffffff;
				font-size:11px;
				text-transform:uppercase;
				font-weight:bold;}
		</style>
		
		<script src='../js/jquery.js'></script>
		<script src='../js/database.js'></script>
		<script src='../js/options.js'></script>
		<script type="text/javascript">
		var uvOptions = {};
		
		(function() {
			var uv = document.createElement('script'); uv.type = 'text/javascript'; uv.async = true;
			uv.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'widget.uservoice.com/p7mdiQ112y20EZ3ro5ksMA.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(uv, s);
		})();
		</script>
	</head>
	<body>
	
		<div class="header">
			<div class="title">{ chromeseries.options }</div>
		</div>
		
		<!-- start -->
		<div class="wrapper">
		
		<div class="menu">
			<ul>
				<li id="general" class="first"><a href="" id="link_general"></a></li>
				<li id="facebook" class="facebook"><a href="" id="link_facebook"></a></li>
				<li id="about" class="about"><a href="" id="link_about"></a></li>
			</ul>
		</div>
		
		<div class="content">
		
			<div id="general" class="part" style="display:none;">
			
				<h1 id="title_badge"></h1> 
				<p>
				<span id="badge_notification_type"></span>
				<select name="badge_notification_type">
					<option value="watched"></option>
					<option value="downloaded"></option>
				</select>
				</p>
				
				<h1 id="title_view_episodes_not_seen"></h1>
				<p>
				<span id="dl_srt_language"></span>
				<select name="dl_srt_language">
					<option value="VF"></option>
					<option value="VO"></option>
					<option value="ALL"></option>
				</select>
				</p>
				
				<p>
				<span id="nbr_episodes_per_serie"></span>
				<input type="text" name="nbr_episodes_per_serie" size="2" />
				</p>
				
				<p>
				<span id="display_global"></span>
				<select name="display_global">
					<option value="true"></option>
					<option value="false"></option>
				</select>
				</p>
				
				<p>
				<span id="activate_rating"></span>
				<select name="activate_rating">
					<option value="true"></option>
					<option value="false"></option>
				</select>
				</p>
				
				<p><span id="save_options"></span></p>
				<div style="clear:both;"></div>
				
			</div>
			
			<div id="facebook" class="part" style="display:none;">
				<iframe src="http://www.facebook.com/plugins/likebox.php?href=http%3A%2F%2Fwww.facebook.com%2FChromeSeries&amp;width=739&amp;colorscheme=light&amp;show_faces=false&amp;border_color&amp;stream=true&amp;header=true&amp;height=427" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:739px; height:427px;" allowTransparency="true"></iframe>
			</div>
			
			<div id="about" class="part" style="display:none;">
				<h1 id="title_author"></h1>
				<p>Menencia</p>
				
				<h1 id="title_contributors"></h1>
				<p>tusbar</p>
				<p>Kusco</p>
				<p>Einstein</p>
				
				<h1 id="title_ext_page"></h1>
				<p><a href="https://chrome.google.com/webstore/detail/dadaekemlgdonlfgmfmjnpbgdplffpda" target="_blank">
					https://chrome.google.com/webstore/detail/dadaekemlgdonlfgmfmjnpbgdplffpda
				</a></p>
				
				<h1 id="title_git_page"></h1>
				<p><a href="https://github.com/Menencia/chromeseries" target="_blank">
					https://github.com/Menencia/chromeseries
				</a></p>
				
				<h1 id="title_suggestions"></h1>
				<p><a href="https://www.betaseries.com/bugs/chromeseries" target="_blank">
					https://www.betaseries.com/bugs/chromeseries
				</a></p>
			</div>
			
		</div>
		
		</div>
		<!-- end -->
	</body>
</html>
