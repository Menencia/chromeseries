<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../js/lib/nanoscroller/nanoscroller.css">
	<link rel="stylesheet" type="text/css" href="./css/popup.css">
	
	<!-- Javascript -->
	<script src="../js/lib/md5.js"></script>
	<script src="../js/lib/date.js"></script>
	<script src="../js/functions.js"></script>
	<script src="../js/lib/jquery.js"></script>
	<script src="../js/lib/nanoscroller/jquery.nanoscroller.min.js"></script>
	<script src="../js/database.js"></script>
	<script src="../js/ajax.js"></script>
	<script src="../js/betaseries.js"></script>
	<script src="../js/popup.js"></script>

<body>
		
	<div id="pannel">
		
		<div id="logo">
			<a href="" id="logoLink">ChromeSeries</a><small><a href="" id="versionLink">0.7</a></small>
		</div>
		<div id="actions">
			<img src="../img/back.png" id="back" class="action" style="display:none; margin-bottom:-3px;" /> 
			<img src="../img/sync.gif" id="sync" style="display:none; margin-bottom:-3px;" /> 
			<img src="../img/plot_orange.gif" id="status" class="action" style="margin-bottom:-3px;" /> 
			<img src="../img/options.png" id="options" class="action" style="margin-bottom:-3px;" />
			<img src="../img/logout.gif" id="logout" class="action" style="margin-bottom:-3px;" />
			<img src="../img/close.gif" id="close" class="action" style="margin-bottom:-3px;" />
		</div>
		
		<div style="clear:both;"></div>
		
		<div id="title"></div>
		<div id="menu">
			<img src="../img/blog.png" id="blog" class="action" style="margin-bottom:-3px;" />
			<img src="../img/planning.png" id="planning" class="action" style="margin-bottom:-3px;" />
			<img src="../img/episodes.png" id="episodes" class="action" style="margin-bottom:-3px;" />
			<img src="../img/timeline.png" id="timeline" class="action" style="margin-bottom:-3px;" />
			<img src="../img/notifications.gif" id="notifications" class="action" style="margin-bottom:-3px;" />
			<img src="../img/infos.png" id="infos" class="action" style="margin-bottom:-3px;" />
			<img src="../img/search.png" id="search" class="action" style="margin-bottom:-3px;" />
		</div>
		
	</div>
				
	<div id="message"></div>
	
	<div id="about" class="nano">
		<div class="content">
			<div id="page"></div>
		</div>
	</div>

</html>
