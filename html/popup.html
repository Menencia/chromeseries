<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="../lib/nanoscroller/nanoscroller.css">
	<link rel="stylesheet" type="text/css" href="../css/popup.css">
	
	<!-- LIB -->
	<script src="../lib/jquery.min.js"></script><!-- 2.0 -->
	<script src="../lib/nanoscroller/jquery.nanoscroller.min.js"></script><!-- 0.7.2 -->
	<script src="../lib/jquery.animate-colors-min.js"></script><!-- ? -->
	<script src="../lib/utf8_encode.js"></script><!-- ? -->
	<script src="../lib/md5.js"></script><!-- ? -->
	<script src="../lib/date.js"></script><!-- ? -->
	
	<!-- Views -->
	<script src="../js/views/menu.js"></script>
	<script src="../js/views/search.js"></script>
	<script src="../js/views/registration.js"></script>
	<script src="../js/views/connection.js"></script>
	<script src="../js/views/my_episodes.js"></script>
	<script src="../js/views/episode.js"></script>
	<script src="../js/views/episode_comments.js"></script>
	<script src="../js/views/show.js"></script>
	<script src="../js/views/show_episodes.js"></script>
	<script src="../js/views/member.js"></script>
	<script src="../js/views/member_shows.js"></script>
	<script src="../js/views/member_timeline.js"></script>
	<script src="../js/views/member_planning.js"></script>
	<script src="../js/views/member_notifications.js"></script>

	<!-- App files -->
	<script src="../js/database.js"></script>
	<script src='../js/badge.js'></script>
	<script src="../js/cache.js"></script>
	<script src="../js/functions.js"></script>
	<script src="../js/historic.js"></script>
	<script src="../js/ajax.js"></script>
	<script src="../js/content.js"></script>
	<script src="../js/view.js"></script>
	<script src="../js/app.js"></script>
	
	<!-- Bootstrap -->
	<script src="../js/popup.js"></script>
</head>

<body>
		
	<div id="header">
		<div id="logo">
			<img src="../img/betaseries.png" />
		</div>
		<div id="actions">
			<span class="action" id="back" style="display: none; margin-right: 6px;">
				<img src="../img/back.png" />
			</span>
			<span class="action" id="sync" style="margin-right: 2px;">
				<img src="../img/sync.png" id="sync" />
			</span>
			<span class="action" id="search" style="margin-right: 2px;">
				<img src="../img/search.png" id="sync" />
			</span>
			<span class="action" id="my-episodes" style="margin-right: 2px;">
				<img src="../img/episodes.png" id="sync" />
			</span>
			<span class="action" id="menu" style="margin-right: 4px;">
				<img src="../img/menu.png" />
			</span>
		</div>
	</div>

	<div id="sub-header">
		
		<div id="title"></div>
		<div id="menu-wrapper">
		</div>
		
		<div style="clear:both;"></div>
	</div>
				
	<div id="message" style="display:none;">
		<div class="message-content"></div>
		<img src="../img/close3.png" class="close" />
	</div>
	
	<div id="about" class="nano">
		<div class="content">
			<div id="page"></div>
		</div>
	</div>
	
	<div id="footer">
		<img src="../img/help.png" id="help" class="action" style="margin-bottom:-2px; display:none;" />
		<span id="help-text"></span>
	</div>
	
</body>

</html>
