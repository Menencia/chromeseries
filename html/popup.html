<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<!-- Javascript -->
	<script src="../js/md5.js"></script>
	<script src="../js/functions.js"></script>
	<script src="../js/jquery.js"></script>
	<script src="../js/database.js"></script>
	<script src="../js/ajax.js"></script>
	<script src="../js/betaseries.js"></script>
	<script src="../js/popup.js"></script>
</head>

<body>
	<div id="pannel">
		<table>
			<tr>
				<td id="logo">
					<a href="" id="logoLink"><span id="logo-beta">chrome</span> <span id="logo-beta">series</span></a> 
					<a href="" id="versionLink"><span id="version">0.5</span></a> [B]
				</td>
				<td id="actions">
					<img src="../img/sync.gif" id="sync" style="display:none; margin-bottom:-3px;" /> 
					<img src="../img/plot_orange.gif" id="status" class="action" style="margin-bottom:-3px;" /> 
					<img src="../img/options.png" id="options" class="action" style="margin-bottom:-3px;" />
					<img src="../img/logout.gif" id="logout" class="action" style="margin-bottom:-3px;" />
					<img src="../img/close.gif" id="close" class="action" style="margin-bottom:-3px;" />
				</td>
			</tr>
			<tr>
				<td id="title"></td>
				<td id="menu">
					<img src="../img/planning.png" id="planning" class="action" style="margin-bottom:-3px;" />
					<img src="../img/episodes.png" id="episodes" class="action" style="margin-bottom:-3px;" />
					<img src="../img/timeline.png" id="timeline" class="action" style="margin-bottom:-3px;" />
					<img src="../img/notifications.gif" id="notifications" class="action" style="margin-bottom:-3px;" />
					<img src="../img/infos.png" id="infos" class="action" style="margin-bottom:-3px;" />
				</td>
			</tr>
		</table>
	</div>
	
	<div id="message"></div>
	
	<div id="page"></div>
</body>

</html>
