<!doctype html>
<html lang="fr" ng-app="betaseries-chrome" ng-csp="">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="bower_components/angular/angular-csp.css">
  <link rel="stylesheet" href="bower_components/nanoscroller/bin/css/nanoscroller.css">
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
</head>

<body>

  <header ng-controller="HeaderCtrl">
    <div class="wp wp-refresh wp-right">
      <i class="fa fa-refresh" ng-click="sync()"></i>
    </div>

    <div id="wp wp-logo">
      <img src="img/betaseries.png" />
    </div>
    
    <div id="wp wp-version">
      
    </div>
  </header>

  <div id="sub-header">
          
    <div id="title"></div>
    <div id="menu-wrapper">
    </div>
    
    <div style="clear:both;"></div>
  </div>
                          
  <div id="message" style="display:none;">
    <div class="message-content"></div>
    <img src="img/close3.png" class="close" />
  </div>
  
  <div id="about" class="nano">
    <div class="content">
      <div id="page" ng-view></div>
    </div>
  </div>
  
  <div id="footer">
          <img src="img/help.png" id="help" class="action" style="margin-bottom:-2px; display:none;" />
          <span id="help-text"></span>
  </div>

	<!-- JS -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/underscore/underscore.js"></script>
	<script src="bower_components/nanoscroller/bin/javascripts/jquery.nanoscroller.min.js"></script>
	<script src="bower_components/utf8/utf8.js"></script>
	<script src="bower_components/jquery-md5/jquery.md5.js"></script>
	
	<script src="js/db.js"></script>
	<script src="js/auth.js"></script>
	<script src="js/ajax.js"></script>
  <script src="js/betaseries.js"></script>
  <script src="js/view.js"></script>
  <script src="js/views/my-episodes.js"></script>
	<script src="js/views/episode-comments.js"></script>

	<script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
