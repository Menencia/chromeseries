<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" 
   "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style>
		body {
			font-size: 11px; width: 300px; margin: 0; color: #333;
			font-family: "Lucida Grande", "Trebuchet MS", sans-serif;
		}
		a, a:visited {text-decoration: none; color: #009;}
		a:hover {text-decoration: underline; color: #006;}
		div#pannel table {width: 95%;}
		div#pannel {border-bottom: 1px solid #bbb;}
		
		div#episodes {width: 95%;}
		
		td#actions {text-align: right;}
		div.title {
			border-bottom: 1px solid #dcdcdc;
			font-weight: bold;
			font-family: Helvetica, Arial, sans-serif;
			text-transform: uppercase;
			padding-top: 6px;
		}
		div.linkHidden {text-align: right; font-size: 9px; color: #666;}
		div.episode {border-bottom: 1px solid #dcdcdc; padding: 3px 0 0 0;}
		div.episode:hover {background-color: #eee;}
		div.new_show {background-color: #fff3ee;}
		span#logo-beta {font-variant: small-caps; font-size: 20px; font-weight: bold; letter-spacing: 1px;}
		
		span.num {color: #1a4377;}
		span.new {color: #900; font-size: 9px; font-variant: small-caps;}
		div#episodes table {width: 95%; border-collapse: collapse;}
		div#message {color: #900; margin: 3px 0 3px 0; text-align: center; background-color: #fc9;}
		div.left{float:left; width:240px;}
		div.right{margin-left: 240px; width:45px;}
		div.clear{clear: right;}
	</style>
	<script language="javascript" src="md5.js"></script>
	<script language="javascript" src="jquery.js"></script>
	<script language="javascript" src="jquery.livequery.js"></script>
	<script language="javascript" src="script.js"></script>
</head>

<body>
	<div id="pannel">
		<table>
			<tr>
				<td id="logo">
					<a href="" id="logoLink" title="Aller sur le site de BétaSéries!"><span id="logo-beta">chrome</span> <span id="logo-beta">séries</span></a> 
					<a href="" id="versionLink" title="Commenter/noter cette extension!"><span id="version">0.2.3</span></a> 
				</td>
				<td id="actions">
					<img src="img/loader.gif" id="loader" style="display: none;" /> 
					<img src="img/film.png" id="menuEpisodes" title="Episodes non vus" /> 
					<img src="img/user.png" id="menuInfos" title="Préférences" />
				</td>
			</tr>
		</table>
	</div>
	
	<div id="message"></div>
	
	<div id="episodes"></div>
	
	<div id="infos"></div>
</body>

</html>
