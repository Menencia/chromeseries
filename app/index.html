<!doctype html>
<html lang="fr" ng-app="betaseriesApp" ng-csp="">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="lib/angular/angular-csp.css">
	<link rel="stylesheet" href="lib/nanoscroller/jquery.nanoscroller.css">
</head>

<body>

	<header ng-controller="HeaderCtrl">
		<div class="refresh floatr"><img src="/app/img/sync.png" ng-click="refresh()" /></div>
		<div class="logo"><img src="/app/img/betaseries.png" /></div>
		<div class="version">{{versionLink}}</div>
	</header>

	<section class="sub-header">
		<div id="title"></div>
		<div id="menu-wrapper"></div>
		<div style="clear:both;"></div>
	</section>

	<section class="message" style="display:none;">
		<div class="message-content"></div>
		<img src="../img/close3.png" class="close" />
	</section>

	<div id="about" class="nano">
		<div class="content">
			<div id="page" ng-view></div>
		</div>
	</div>

	<footer>
		<img src="../img/help.png" id="help" class="action" style="margin-bottom:-2px; display:none;" />
		<span id="help-text"></span>
	</footer>

	<!-- JS -->
	<script src="lib/jquery/jquery.min.js"></script>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-route.min.js"></script>
	<script src="lib/nanoscroller/jquery.nanoscroller.min.js"></script>
	<script src="lib/phpjs/utf8_encode.js"></script>
	<script src="lib/phpjs/md5.js"></script>
	
	<script src="js/db.js"></script>
	<script src="js/auth.js"></script>
	<script src="js/ajax.js"></script>
	<script src="js/betaseries.js"></script>

	<script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
