<!doctype html>
<html lang="fr" ng-app="betaseriesApp" ng-csp="">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="lib/angular/angular-csp.css">
</head>

<body>

	<div id="header" ng-controller="HeaderCtrl">
		<div id="logo">
			<img src="/app/img/betaseries.png" />
			{{versionLink}}
		</div>
		<div id="actions">
			<img src="/app/img/back.png" />
			<img src="/app/img/sync.png" ng-click="refresh()" />
			<img src="/app/img/search-2.png" />
			<img src="/app/img/episodes-2.png" />
			<img src="/app/img/menu.png" />
		</div>
	</div>

	<div id="sub-header">

		<div id="title"></div>
		<div id="menu-wrapper">
		</div>

		<div style="clear:both;"></div>
	</div>

	<div id="message" style="display:none;">
		<div class="message-content"></div>
		<img src="../img/close3.png" class="close" />
	</div>

	<div id="about" class="nano">
		<div class="content">
			<div id="page" ng-view></div>
		</div>
	</div>

	<div id="footer">
		<img src="../img/help.png" id="help" class="action" style="margin-bottom:-2px; display:none;" />
		<span id="help-text"></span>
	</div>

	<!-- JS -->
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-route.min.js"></script>
	<script src="lib/phpjs/utf8_encode.js"></script>
	<script src="lib/phpjs/md5.js"></script>
	
	<script src="js/db.js"></script>
	<script src="js/auth.js"></script>
	<script src="js/ajax.js"></script>
	<script src="js/betaseries.js"></script>

	<script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
