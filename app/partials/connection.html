<div style="height:10px;"></div>

<form id="connect">
	<table>
		<tr>
			<td>{{ login }}</td>
			<td><input type="text" name="login" id="login" /></td>
		</tr>
		<tr>
			<td>{{ password }}</td>
			<td><input type="password" name="password" id="password" /></td>
		</tr>
	</table>
	
	<div class="valid"><input type="submit" value="{{ sign_in }}"> ou <a href="" class="display_registration">{{ sign_up }}</a></div>
</form>
