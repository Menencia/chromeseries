<div id="shows">
	<div class="show" ng-repeat="show in shows" ng-show="show.unseen.length > 0">
    	
      <div class="show-content">
        <div class="title">{{show.title}}</div>
        <div class="remaining floatr">{{show.remaining}}</div>
      </div>

      <div class="episodes">
        <div class="episode" ng-repeat="episode in show.unseen" ng-show="!episode.user.seen">
          
          <div class="title">
            <span class="note-mean" ng-class="episode.note.mean|bgNote">{{episode.note.mean|note}}</span>
            <span class="code">{{episode.code|code}}</span>
            {{episode.title}}
          </div>
          
          <div class="date">{{episode.date|localeDateString}}</div>

          <div class="comments">
            <img src="/app/img/comments.png" ng-click="go_comments(episode.id)" />
            {{episode.comments}}
          </div>
  		  
        </div>
      </div>

	</div>
</div>
